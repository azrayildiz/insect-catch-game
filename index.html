<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Catch The Insect</title>
	</head>
	<body>
		<div class="screen">
			<h1>Catch The Insect</h1>
			<button class="btn" id="start-btn">Play Game</button>
		</div>
		<div class="screen">
			<h1>What is your "favorite" insect?</h1>
			<ul class="insects-list">
				<li>
					<button class="choose-insect-btn">
						<p>Fly</p>
						<img src="http://pngimg.com/uploads/fly/small/fly_PNG3946.png" alt="flay" />
					</button>
				</li>
				<li>
					<button class="choose-insect-btn">
						<p>Mosquito</p>
						<img src="http://pngimg.com/uploads/mosquito/small/mosquito_PNG18162.png" alt="mosquito" />
					</button>
				</li>
				<li>
					<button class="choose-insect-btn">
						<p>Ladybug</p>
						<img src="http://pngimg.com/uploads/ladybug/small/ladybug_PNG3961.png" alt="ladybug" />
					</button>
				</li>
				<li>
					<button class="choose-insect-btn">
						<p>Butterfly</p>
						<img src="http://pngimg.com/uploads/butterfly/small/butterfly_PNG1038.png" alt="butterfly" />
					</button>
				</li>
			</ul>
		</div>
		<div class="screen game-container" id="game-container">
			<h3 id="time" class="time">Time: 00:00</h3>
			<h3 id="idscore" class="score">Score: 0</h3>
			<h5 id="idmessage" class="message">
				Are you annoyed yet? <br />
				You are playing an impossible game!!
			</h5>
		</div>
		<script src="script.js"></script>
	</body>
</html>
